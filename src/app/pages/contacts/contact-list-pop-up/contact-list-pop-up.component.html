<div class="container">
    <div style="display: flex; justify-content: flex-end; gap: 2pc;">
      <button mat-icon-button class="close-button" (click)="close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  
    <div class="header-container" style="display: flex; gap: 5pc; width: 100%;">
      <h2 style="flex-grow: 1;">
        {{ contactListData?.contactList?.listName }}
      </h2>
      <div class="button-container">
        <button mat-raised-button class="add-contact-button" (click)="openAddContact()">
          <span class="material-icons" aria-hidden="true">add</span>
          Add new Contact
        </button>
        <button mat-raised-button class="add-contact-button" (click)="openAddContact()">
          <span class="material-icons" aria-hidden="true">add</span>
          Add new Contact
        </button>
      </div>
    </div>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <!-- First Name Column -->
        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.firstName }} </td>
        </ng-container>

        <ng-container matColumnDef="LastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.lastName }} </td>
        </ng-container>

        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
          </ng-container>
        
        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editEmail(element)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="deleteEmail(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
