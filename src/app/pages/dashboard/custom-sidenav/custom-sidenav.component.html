<div class="sidenav-header">
    <img [width]="profilePicSize()" [height]="profilePicSize()" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVqQ82W7XChKjNXYcZomCqZCHMKIkYqZDn8A&s"/>
    <div class="header-text" [class.hide-header-text]="sidenavCollapsed()">
        <h2>Your Channel</h2>
        <p>Rushikesh Kesbhat</p>
    </div>
</div>
<mat-nav-list>
    <a
  mat-list-item
  class="menu-item"
  *ngFor="let item of menuItems()"
  [routerLink]="item?.route"
  routerLinkActive="selected-menu-item"
  #rla="routerLinkActive"
  [activated]="rla.isActive">
  <mat-icon
    [fontSet]="
            rla.isActive ? 'material-icons' : 'material-icons-outlined'
          "
    matListItemIcon
    >{{ item.icon }}</mat-icon
  >
  <span matListItemTitle>{{ item.label }}</span>
</a>
</mat-nav-list>
